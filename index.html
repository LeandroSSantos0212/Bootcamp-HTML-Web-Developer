<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">

                <div class="profile-photo">
                    <img src="./img/Leandro.jpg" alt="Foto de Perfio">
                </div>
                <a href="#" class="instagram-login">Continue como leandrodossantos0212</a>
                <a href="#" class="instagram-logout">Tocar de conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é leandrodossantos0212? </p>
                <p class="not-account">
                    <span class="link-blue"> Alterar Contas </span>
                    ou
                    <span class="link-blue"> Inscreva-se </span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>       

    </div>
</body>

</html>
